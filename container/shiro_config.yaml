# shiro
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    vendor: secvision
    app: poc
    case: poc-shiro
  name: poc-shiro-dep
  namespace: secvision
spec:
  replicas: 1
  selector:
    matchLabels:
      case: poc-shiro

  template:
    metadata:
      labels:
        case: poc-shiro
    spec:
      containers:
      - image: 172.28.236.251:5000/secvision/shiro:v3.0.0-memory
        name: shiro
        ports:
        - containerPort: 8080

---
# shiro-svc
apiVersion: v1
kind: Service
metadata:
  name: shiro-svc
  namespace: secvision
  labels:
    vendor: secvision
    app: poc
    case: poc-shiro
spec:
  selector:
    case: poc-shiro

  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      nodePort: 30091

  type: NodePort


# websphere
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-websphere-dep
  labels:
    vendor: secvision
    app: poc
    case: poc-websphere
  namespace: secvision
spec:
  replicas: 1
  selector:
    matchLabels:
      case: poc-websphere
  template:
    metadata:
      labels:
        case: poc-websphere
    spec:
      containers:
        - name: websphere
          image: 172.28.236.251:5000/secvision/websphere:v3.0.0-filter-memory-webshell
          ports:
            - containerPort: 9443
        - image: 172.28.236.251:5000/secvision/nginx:v3.0.0-generic-https-forward
          name: nginx
          command:
            - "/bin/bash"
            - "-c"
            - "sed -i 's#https://web:ENV_HTTPS_PORT#https://127.0.0.1:9443#g' /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
          ports:
            - containerPort: 80


---
# websphere-svc
apiVersion: v1
kind: Service
metadata:
  name: websphere-svc
  namespace: secvision
  labels:
    vendor: secvision
    app: poc
    case: poc-websphere
spec:
  selector:
    case: poc-websphere

  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 30097

  type: NodePort


